<mat-card class="social-feed-card mt-4"   >
  <mat-card-header>
    <div mat-card-avatar class="social-feed-avatar">
      <mat-icon>face</mat-icon>
    </div>
    <mat-card-title>{{author?.firstName}}</mat-card-title>
    <mat-card-subtitle>2 hours ago</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
  {{post.content}}
    </p>
  </mat-card-content>
</mat-card>
